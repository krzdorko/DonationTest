<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Acme Gadgets — Spring Sale (Fixed)</title>
<style>
  /* FIXED (visual issues resolved) */
  :root{
    --brand:#0b57d0; /* higher contrast */
    --text:#1b1b1b;
    --muted:#5f6368;
    --accent:#d93025;
    --radius:12px;
    --gap:16px;
  }
  html,body{margin:0;padding:0;font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;color:var(--text);}

  .container{max-width:1120px;margin-inline:auto;padding-inline:16px}

  .nav{
    position:sticky;top:0;z-index:10;
    display:flex;align-items:center;gap:16px;padding:12px 0;
    background:#fff;border-bottom:1px solid #e6eaf0;
  }
  .logo{height:28px}
  /* Use 2x logo, scale down for crispness */
  .logo img{height:28px;width:auto;image-rendering: -webkit-optimize-contrast;}

  .nav a{color:var(--brand);text-decoration:none;font-size:14px;padding:8px 10px;border-radius:18px;}
  .nav a.active{background:#e7f0ff;color:var(--brand);}
  .nav a:hover{background:#eaf1ff}

  .hero{display:grid;grid-template-columns: 1fr 1fr;align-items:center;padding:40px 0;gap:24px;border-bottom:1px solid #eef1f4}
  .hero h1{font-size:40px;line-height:1.15;margin:0 0 12px 0;letter-spacing:-0.25px}
  .hero p{font-size:16px;line-height:1.6;margin:0 0 16px 0;max-width:60ch;color:var(--muted)}
  .hero .cta{display:flex;gap:12px;flex-wrap:wrap}
  .btn{padding:12px 16px;border-radius:10px;border:1px solid #d0d7de;background:#fff;color:var(--text);font-weight:600;box-shadow:0 1px 2px rgba(0,0,0,0.03)}
  .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
  .btn.secondary{background:#fff;color:var(--brand);border-color:var(--brand)}

  .grid{display:grid;grid-template-columns: repeat(3, 1fr);gap:20px;padding:24px 0}
  .card{border:1px solid #e6eaf0;border-radius:var(--radius);padding:12px;background:#fff;box-shadow: 0 1px 2px rgba(0,0,0,0.04)}
  .card h3{font-size:18px;margin:8px 0 4px 0;color:#2b2f36}
  .price{color:#0f172a;font-weight:700}
  .badge{display:inline-block;background:#e8ffe8;color:#137333;padding:3px 8px;border-radius:999px;font-size:12px}

  /* Preserve image ratio and cover area without distortion */
  .thumb{width:100%;aspect-ratio: 16/10;object-fit: cover;border-bottom:1px solid #eef1f4;border-top-left-radius:var(--radius);border-top-right-radius:var(--radius)}

  .footer{margin-top:40px;background:#fafbfc;border-top:1px solid #e6eaf0;min-height:100px;display:flex;align-items:center;justify-content:center;color:#6b7280}

  /* Responsive improvements */
  @media (max-width: 992px){.hero{grid-template-columns:1.1fr 0.9fr}.grid{grid-template-columns: repeat(2, 1fr);} }
  @media (max-width: 640px){
    .hero{grid-template-columns:1fr;padding:28px 0}
    .hero h1{font-size:32px}
    .grid{grid-template-columns: 1fr}
  }
</style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="logo"><img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYwIiBoZWlnaHQ9IjU2IiB2aWV3Qm94PSIwIDAgMTYwIDU2IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjAiIHk9IjQwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtd2VpZ2h0PSI2MDAiIGZvbnQtc2l6ZT0iNDgiPkFjbWU8L3RleHQ+PC9zdmc+" alt="Acme"/></div>
      <a href="#" class="active">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <section class="hero">
      <div>
        <h1>Spring deals on Acme gadgets</h1>
        <p>Upgrade your desk with our latest accessories. Limited‑time bundles and free shipping above $50.</p>
        <div class="cta">
          <button class="btn primary">Shop now</button>
          <button class="btn secondary">Learn more</button>
        </div>
      </div>
      <img class="thumb" src="https://picsum.photos/seed/desk/1280/800" alt="Hero"/>
    </section>

    <section class="grid">
      <article class="card">
        <img class="thumb" src="https://picsum.photos/seed/1/1280/800" alt="Gadget 1"/>
        <h3>Desk Lamp</h3>
        <div><span class="price">$39</span> <span class="badge">in stock</span></div>
      </article>
      <article class="card">
        <img class="thumb" src="https://picsum.photos/seed/2/1280/800" alt="Gadget 2"/>
        <h3>Ergo Chair</h3>
        <div><span class="price">$199</span> <span class="badge" style="background:#fff3e0;color:#a05a00">low stock</span></div>
      </article>
      <article class="card">
        <img class="thumb" src="https://picsum.photos/seed/3/1280/800" alt="Gadget 3"/>
        <h3>Cable Kit</h3>
        <div><span class="price">$19</span> <span class="badge" style="background:#ffe8e8;color:#b42318">sold out</span></div>
      </article>
    </section>

    <footer class="footer">© 2026 Acme Corp</footer>
  </div>
</body>
</html>
